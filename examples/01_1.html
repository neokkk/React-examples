        class Clock extends React.Component {
            state = {
                now : new Date()
            }

            setInterval(() => this.setState({ now : new Date() }), 1000)

            addZero(v) => {
                (v < 10) ? v = '0' + v : v;
                return v;
            }

            render() {
                const now = this.state.now,
                      h = now.getHours(),
                      m = now.getMinutes(),
                      s = now.getSeconds();

                return (
                    <div>{addZero(h)} : {addZero(m) : {addZero(s)}}</div>
                )
            }
        }

        ReactDOM.render(<div><Clock /></div>, document.getElemntById('root'));
